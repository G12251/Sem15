<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header_container">
        <div class="text">
            <h1>Smart Parking</h1>
            <img src="car-svgrepo-com.svg" alt="car">
        </div>
        <div class="temperature">
            <div class="temtext">
                Temperature:
                <p id="temp"> </p>
            </div>
            <!-- A simple example of Thermometer gauge -->
            <div id="chart-container"></div>
        </div>
    </div>
    <div class="slots_container">
        <h2>Slots</h2>
        <div class="slot-content">
            <div class="container">
                <div class="slot" id="slot_1"> slot 1 - </div>
            </div>
            <div class="container">
                <div class="slot" id="slot_2"> slot 2 - </div>
            </div>
            <div class="container">
                <div class="slot" id="slot_3">slot 3 - </div>
            </div>
            <div class="container">
                <div class="slot" id="slot_4">slot 4 - </div>
            </div>

        </div>
    </div>





    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
    </script>
    <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script src="https://static.fusioncharts.com/code/latest/fusioncharts.widgets.js"></script>
    <script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
